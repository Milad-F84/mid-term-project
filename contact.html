<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <header class="contactHeader">
        <div class="contactHeader__headerContainer container">
          <img
            class="contactHeader__imgLogo"
            src="./assets/images/logo.png"
            alt=""
          />
          <nav class="contactHeader__navbar">
            <div class="contactHeader__navbarContainer">
              <img
                class="contactHeader__navhamburger"
                src="./assets/images/icon/hamburger-icon.png"
                alt=""
              />
              <a href="index.html" class="contactHeader__navItem">home</a>
              <a href="about.html" class="contactHeader__navItem">about</a>
              <a href="coffees.html" class="contactHeader__navItem">coffees</a>
              <a href="#" class="contactHeader__navItem">shop</a>
              <a href="blog.html" class="contactHeader__navItem">blog</a>
              <a href="contact.html" class="contactHeader__navItem">contact</a>
              <a href="#" class="contactHeader__navItem">
                <img
                  class="contactHeader__userIcon"
                  src="./assets/images/icon/icon-10.jpg"
                  alt=""
                />
              </a>
              <a href="#" class="contactHeader__navItem aboutHeader__login"
                >login</a
              >
              <a href="#" class="contactHeader__navItem">
                <img
                  class="contactHeader__userIcon"
                  src="./assets/images/icon/icon-11.png"
                  alt=""
                />
              </a>
            </div>
          </nav>
        </div>
    </header>
    <div class="describe container">
        <h1 class="describe__h1">get in touch</h1>
        <div class="describe__logoTitle">
          <img
            class="describe__logoImg"
            src="./assets/images/icon/bulit-icon.png"
            alt=""
          />
        </div>
    </div>
    <div class="contact container">
        <div class="contact__row">
          <div class="contact__contactBox">
            <div class="contact__mailbox">
              <input
                type="text"
                placeholder="Your Name"
                class="contact__user"
                name="Your Name"
              />
              <input
                type="text"
                placeholder="Your Email"
                class="contact__user"
                name="Your Email"
              />
              <input
                type="text"
                placeholder="Your Phone"
                class="contact__user"
                name="Your Phone"
              />
              <textarea
                class="contact__massage"
                name="Massage"
                id="comment"
                rows="4"
                placeholder="Massage"
              ></textarea>
              <div class="contact__send">
                <a href="#" class="contact__sendBtn">send</a>
              </div>
            </div>
          </div>
          <div class="contact__map">
            <div class="contact__mapDesc">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5249.989145468722!2d2.294803000000014!3d48.85831388249887!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2sus!4v1724574343024!5m2!1sen!2sus"
                width="800"
                height="600"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
            <div class="contact__mapMobile">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5249.98325970342!2d2.294481!3d48.85837!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2sus!4v1724783155091!5m2!1sen!2sus"
                width="400"
                height="300"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
    </div>
    <footer class="contactFooter">
        <div class="contactFooter__desc">
          <div class="contactFooter__row">
            <div class="contactFooter__footerBox">
              <h1 class="contactFooter__address">address</h1>
              <p class="contactFooter__text">
                here, content here', making it look like readable English. Many
                desktop publishing packages and web page editors now use
              </p>
              <div class="contactFooter__data">
                <ul class="contactFooter__ul">
                  <div class="contactFooter__li">
                    <a class="contactFooter__addressBtn" href="#">
                      <img
                        class="contactFooter__addressImg"
                        src="./assets/images/icon/phone.jpg"
                        alt=""
                        ::before
                      />
                      <span class="contactFooter__addressNumber"
                        >+01 1234567890</span
                      >
                    </a>
                  </div>
                  <div class="contactFooter__li">
                    <a class="contactFooter__addressBtn" href="#">
                      <img
                        class="contactFooter__addressImg"
                        src="./assets/images/icon/envelope.jpg"
                        alt=""
                        ::before
                      />
                      <span class="contactFooter__addressMail">demo@gmail.com</span>
                    </a>
                  </div>
                </ul>
              </div>
              <div class="contactFooter__addressEmail">
                <textarea
                  class="contactFooter__email"
                  name="Your Email"
                  id="comment"
                  rows="5"
                  placeholder="Your Email"
                ></textarea>
                <div class="contactFooter__emailBtn">
                  <a class="contactFooter__addressEmailBtn" href="#">
                    <img
                      class="contactFooter__emailBtnImg"
                      src="./assets/images/icon/telegram-icon.png"
                      alt=""
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </footer>
</body>
</html>
